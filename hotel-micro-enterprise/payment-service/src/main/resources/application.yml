server:
  port: ${PORT:8094}

spring:
  application:
    name: PAYMENT-SERVICE

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/hotel_payments}
      auto-index-creation: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    enabled: ${EUREKA_ENABLED:true}

# Stripe Configuration
stripe:
  api:
    key: ${STRIPE_API_KEY:sk_test_demo_key_for_testing}
  publishable:
    key: ${STRIPE_PUBLISHABLE_KEY:pk_test_demo_key_for_testing}
