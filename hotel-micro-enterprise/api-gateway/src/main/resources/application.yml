server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: ${EUREKA_ENABLED:true}

      routes:
        - id: user-auth
          uri: ${USER_SERVICE_URL:lb://USER-SERVICE}
          predicates:
            - Path=/api/auth/**

        - id: user-service
          uri: ${USER_SERVICE_URL:lb://USER-SERVICE}
          predicates:
            - Path=/api/users/**

        - id: hotel-service
          uri: ${HOTEL_SERVICE_URL:lb://HOTEL-SERVICE}
          predicates:
            - Path=/api/hotels/**

        - id: room-service
          uri: ${HOTEL_SERVICE_URL:lb://HOTEL-SERVICE}
          predicates:
            - Path=/api/rooms/**

        - id: booking-service
          uri: ${BOOKING_SERVICE_URL:lb://BOOKING-SERVICE}
          predicates:
            - Path=/api/bookings/**

        - id: payment-service
          uri: ${PAYMENT_SERVICE_URL:lb://PAYMENT-SERVICE}
          predicates:
            - Path=/api/payments/**

        - id: review-service
          uri: ${REVIEW_SERVICE_URL:lb://REVIEW-SERVICE}
          predicates:
            - Path=/api/reviews/**

        - id: analytics-service
          uri: ${ANALYTICS_SERVICE_URL:lb://ANALYTICS-SERVICE}
          predicates:
            - Path=/api/analytics/**

      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    enabled: ${EUREKA_ENABLED:true}
