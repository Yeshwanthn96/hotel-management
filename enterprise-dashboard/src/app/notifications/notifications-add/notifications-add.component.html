<div class="container">
  <div class="card">
    <h2 class="card-title">Create Notification</h2>
    <form>
      <div class="form-group">
        <label for="notifTitle">Title</label>
        <input type="text" id="notifTitle" [(ngModel)]="name" name="name" placeholder="Enter notification title" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter notification message"></textarea>
      </div>
      <div class="form-group">
        <label for="notifType">Type</label>
        <select id="notifType" name="type">
          <option value="info">Information</option>
          <option value="success">Success</option>
          <option value="warning">Warning</option>
          <option value="error">Error</option>
        </select>
      </div>
      <div class="flex">
        <button type="button" (click)="save()" class="btn btn-primary">Send Notification</button>
        <button type="button" routerLink="/notifications" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>
