<div class="container">
  <div class="card">
    <h2 class="card-title">Send Bulk Notification to All Users</h2>
    <form>
      <div class="form-group">
        <label for="notifTitle">Title *</label>
        <input type="text" id="notifTitle" [(ngModel)]="title" name="title" placeholder="Enter notification title" required>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" [(ngModel)]="message" name="message" rows="4" placeholder="Enter notification message" required></textarea>
      </div>
      <div class="form-group">
        <label for="notifType">Type</label>
        <select id="notifType" [(ngModel)]="type" name="type">
          <option value="info">Information</option>
          <option value="success">Success</option>
          <option value="warning">Warning</option>
          <option value="error">Error</option>
        </select>
      </div>
      <div class="flex">
        <button type="button" (click)="save()" class="btn btn-primary" [disabled]="loading">
          {{ loading ? 'Sending...' : 'Send to All Users' }}
        </button>
        <button type="button" routerLink="/notifications" class="btn btn-secondary" [disabled]="loading">Cancel</button>
      </div>
    </form>
  </div>
</div>
