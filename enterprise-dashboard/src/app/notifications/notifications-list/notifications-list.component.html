<div class="container">
  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 class="card-title" style="margin: 0; border: none;">Notifications</h2>
      <button routerLink="/notifications/add" class="btn btn-primary">+ Create Notification</button>
    </div>
    
    <div *ngIf="items && items.length > 0; else emptyState">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Message</th>
            <th>Type</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.message || 'Notification message'}}</td>
            <td>{{item.type || 'Info'}}</td>
            <td>{{item.date || 'Today'}}</td>
            <td>{{item.status || 'Sent'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <ng-template #emptyState>
      <div class="empty-state">
        <h3>No Notifications</h3>
        <p>No notifications available</p>
      </div>
    </ng-template>
  </div>
</div>
