<div class="container">
  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 class="card-title" style="margin: 0; border: none;">Notifications</h2>
      <a routerLink="/notifications/add" class="btn btn-primary">+ CREATE</a>
    </div>
    
    <div *ngIf="items && items.length > 0; else emptyState">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Message</th>
            <th>Type</th>
            <th>Recipients</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.title || item.name}}</td>
            <td>{{item.message || 'Notification message'}}</td>
            <td><span class="badge" [class]="'badge-' + (item.type || 'info')">{{item.type || 'Info'}}</span></td>
            <td>{{item.recipientCount || 1}} users</td>
            <td>{{formatDate(item.createdAt) || item.date || 'Today'}}</td>
            <td>
              <button 
                (click)="deleteNotification(item)" 
                class="btn-delete"
                title="Delete notification">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <ng-template #emptyState>
      <div class="empty-state">
        <h3>No Notifications</h3>
        <p>No notifications available</p>
      </div>
    </ng-template>
  </div>
</div>
