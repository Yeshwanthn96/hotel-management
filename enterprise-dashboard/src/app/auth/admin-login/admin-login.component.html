<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">ğŸ” Admin Login</h2>
    <p class="auth-subtitle">Administrator Portal Access</p>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Admin Email</label>
        <input 
          type="email" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          placeholder="admin@hotel.com"
          [disabled]="isLoading"
          required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Enter admin password"
            [disabled]="isLoading"
            required>
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <span *ngIf="!showPassword">ğŸ‘ï¸</span>
            <span *ngIf="showPassword">ğŸ™ˆ</span>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading || !username || !password">
        <span *ngIf="!isLoading">Sign In as Admin</span>
        <span *ngIf="isLoading">Authenticating...</span>
      </button>

      <div class="auth-links">
        <a routerLink="/auth/login">â† Back to User Login</a>
      </div>
    </form>
  </div>
</div>
