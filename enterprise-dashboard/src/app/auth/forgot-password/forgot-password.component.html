<div class="auth-container">
  <div class="auth-card">
    <button class="close-btn" (click)="close()">&times;</button>
    
    <h2 class="auth-title">Forgot Password</h2>
    <p class="auth-subtitle">Enter your email address and we'll send you instructions to reset your password.</p>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form #forgotPasswordForm="ngForm" (ngSubmit)="$event.preventDefault()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="your.email@example.com"
          [disabled]="isLoading"
          (keydown.enter)="forgotPassword(); $event.preventDefault()"
          required>
      </div>

      <button type="button" class="btn btn-primary" [disabled]="isLoading || !email" (click)="forgotPassword(); $event.stopPropagation()">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>

      <div class="auth-links">
        <a routerLink="/auth/login" style="cursor: pointer; text-decoration: none;">Back to Login</a>
      </div>
    </form>
  </div>
</div>
