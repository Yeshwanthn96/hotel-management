<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">Sign in to your account</p>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login(); $event.preventDefault()">
      <div class="form-group">
        <label for="username">Email Address</label>
        <input 
          type="email" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          placeholder="your.email@example.com"
          [disabled]="isLoading"
          required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Enter your password"
            [disabled]="isLoading"
            (keydown.enter)="login(); $event.preventDefault()"
            required>
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility(); $event.stopPropagation()">
            <span *ngIf="!showPassword">ğŸ‘ï¸</span>
            <span *ngIf="showPassword">ğŸ™ˆ</span>
          </button>
        </div>
      </div>

      <div style="text-align: right; margin-bottom: 20px;">
        <a routerLink="/auth/forgot-password" (click)="$event.stopPropagation()" style="font-size: 14px; color: #667eea; text-decoration: none;">
          Forgot Password?
        </a>
      </div>

      <button type="button" class="btn btn-primary" [disabled]="isLoading || !username || !password" (click)="login(); $event.stopPropagation()">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>

      <div class="auth-links">
        <span style="color: #6b7280;">Don't have an account? </span>
        <a routerLink="/auth/register" style="text-decoration: none;">Sign Up</a>
      </div>
    </form>
  </div>
</div>
