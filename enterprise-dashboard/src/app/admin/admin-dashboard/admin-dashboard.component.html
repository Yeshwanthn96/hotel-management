<div class="admin-dashboard">
  <div class="dashboard-header">
    <h1>Admin Dashboard</h1>
    <p>Welcome to your hotel management system</p>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid">
    <div *ngFor="let stat of stats" 
         class="stat-card" 
         (click)="navigateTo(stat.route)"
         [style.border-left-color]="stat.color">
      <div class="stat-icon" [style.background-color]="stat.color + '20'">
        <span [style.color]="stat.color">{{ stat.icon }}</span>
      </div>
      <div class="stat-details">
        <h3>{{ stat.value }}</h3>
        <p>{{ stat.title }}</p>
      </div>
    </div>
  </div>

  <div class="dashboard-content">
    <!-- Quick Actions -->
    <div class="card quick-actions">
      <h2 class="card-title">Quick Actions</h2>
      <div class="actions-grid">
        <button class="action-btn" routerLink="/admin/hotels">
          <span class="action-icon">‚ûï</span>
          <span>Add Hotel</span>
        </button>
        <button class="action-btn" routerLink="/admin/services">
          <span class="action-icon">üõéÔ∏è</span>
          <span>Add Service</span>
        </button>
        <button class="action-btn" routerLink="/bookings">
          <span class="action-icon">üìã</span>
          <span>View Bookings</span>
        </button>
        <button class="action-btn" routerLink="/reviews">
          <span class="action-icon">‚úÖ</span>
          <span>Moderate Reviews</span>
        </button>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="card recent-activity">
      <h2 class="card-title">Recent Activity</h2>
      <div class="activity-list">
        <div *ngFor="let activity of recentActivities" 
             class="activity-item"
             [class.success]="activity.type === 'success'"
             [class.info]="activity.type === 'info'"
             [class.warning]="activity.type === 'warning'">
          <div class="activity-icon">{{ activity.icon }}</div>
          <div class="activity-content">
            <p class="activity-text">{{ activity.text }}</p>
            <span class="activity-time">{{ activity.time }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
