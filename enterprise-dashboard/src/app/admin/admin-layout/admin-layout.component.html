<div class="admin-layout" [class.sidebar-collapsed]="sidebarCollapsed">
  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <div class="sidebar-header">
      <div class="logo" *ngIf="!sidebarCollapsed">
        <h2>ğŸ¨ Admin Panel</h2>
      </div>
      <div class="logo-collapsed" *ngIf="sidebarCollapsed">
        <h2>ğŸ¨</h2>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a *ngFor="let item of menuItems" 
         [routerLink]="item.path" 
         routerLinkActive="active"
         class="nav-item">
        <span class="nav-icon">{{ item.icon }}</span>
        <span class="nav-label" *ngIf="!sidebarCollapsed">{{ item.label }}</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info" *ngIf="!sidebarCollapsed">
        <div class="user-avatar">{{ currentUser?.firstName?.charAt(0) || 'A' }}</div>
        <div class="user-details">
          <div class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</div>
          <div class="user-role">{{ currentUser?.role }}</div>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()" [title]="sidebarCollapsed ? 'Logout' : ''">
        <span *ngIf="!sidebarCollapsed">ğŸšª Logout</span>
        <span *ngIf="sidebarCollapsed">ğŸšª</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="admin-main">
    <header class="admin-header">
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <span *ngIf="!sidebarCollapsed">â˜°</span>
        <span *ngIf="sidebarCollapsed">â˜°</span>
      </button>
      <div class="header-title">
        <h1>Hotel Management System</h1>
      </div>
      <div class="header-actions">
        <button class="icon-btn" routerLink="/auth/change-password" title="Change Password">
          <span>ğŸ”</span>
        </button>
        <button class="icon-btn" routerLink="/notifications" title="Notifications">
          <span>ğŸ””</span>
        </button>
      </div>
    </header>

    <main class="admin-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
