<div class="container">
  <div class="card">
    <h2 class="card-title">Add New User</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Enter full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter email address">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" [(ngModel)]="role">
          <option value="">Select role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <div class="flex">
        <button type="button" (click)="save()" class="btn btn-primary">Save User</button>
        <button type="button" routerLink="/users" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>
